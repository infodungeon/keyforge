[package]
name = "keyforge"
version = "0.5.0"
edition = "2021"

[dependencies]
rayon = "1.8"
fastrand = "2.0"
csv = "1.3"
clap = { version = "4.4", features = ["derive"] }
strum = { version = "0.25", features = ["derive"] }
strum_macros = "0.25"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
comfy-table = "7.1"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true
debug = false

[dev-dependencies]
tempfile = "3.8"
rstest = "0.18"
regex = "1.10"
